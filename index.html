<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design/styles.css">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="profile-container">
            <header class="header-wrapper">
                <img class="header-image" src="./images/bg-pattern-card.svg" alt="Header Background">
            </header>
            <section class="main-wrapper">
                <img class="profile-image" src="./images/image-victor.jpg" alt="Image of Victor">
            </section>
            <main class="user-info">
                <label class="user-details">
                    <span class="user-name">Victor Crest</span>
                    <span class="user-age">26</span>
                  </label>
                <span class="user-location">London</span>
            </main>
            <footer class="footer-wrapper">
                <div class="user-followers">
                    <span class="follower-count">80K</span>
                    <span class="follower-text">Followers</span>
                </div>
                <div class="user-likes">
                    <span class="likes-count">803K</span>
                    <span class="likes-text">Likes</span>
                </div>
                <div class="user-photos">
                    <span class="photos-count">1.4K</span>
                    <span class="photos-text">Photos</span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
